<div xmlns:c="nandhi.app.ui.component">
  
  <h1>Tax Category</h1>
   
   <c:entityTable entity="TaxCategory">
    <c:columns>
       <c:column label="Name" value="#{taxCategory.name}" width="200"/>
       <c:column label="State" value="#{taxCategory.state.name}"/>
    </c:columns>
  </c:entityTable>  
    
  <c:panelGroup visibleOnVar="taxCategory">
    <c:entityForm entity="TaxCategory">
      <c:panelGrid columns="1" labelStyle="width:70px">
        <c:inputText label="Name" value="#{taxCategory.name}"/>
        <c:selectOneEntityMenu value="#{taxCategory.state.id}" label="State" entity="State" filter="countryId=1"/>
      </c:panelGrid>
    </c:entityForm>
  </c:panelGroup>  
</div>
