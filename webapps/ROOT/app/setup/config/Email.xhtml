<div xmlns:c="nandhi.app.ui.component">
  
  <h1>Email Configuration</h1>
   
   <c:entityTable entity="Property" filter="name=[like]mail.">
    <c:columns>
       <c:column label="Name" value="#{property.name}" width="200"/>
       <c:column label="Value" value="#{property.value}" />
    </c:columns>
  </c:entityTable>  
    
  <c:panelGroup title="Information" visibleOnVar="property">
    <c:entityForm entity="Property">
      <c:inputHidden value="#{property.type}" default="int"/>
      <c:panelGrid columns="1" labelStyle="width:70px">
        <c:inputText label="Name" value="#{property.name}"/>
        <c:inputText label="Value" value="#{property.value}"/>
      </c:panelGrid>
    </c:entityForm>
  </c:panelGroup>  
</div>
