<div xmlns:c="nandhi.app.ui.component">
  
  <h1>Unit Of Measure</h1>
   
   <c:entityTable entity="PropertyGroup" filter="name=unit-of-measure">
    <c:columns>
       <c:column label="Value" value="#{propertyGroup.value}" />
    </c:columns>
  </c:entityTable>  
    
  <c:panelGroup visibleOnVar="propertyGroup">
    <c:entityForm entity="PropertyGroup">
      <c:inputHidden value="#{propertyGroup.name}" default="unit-of-measure"/>
      <c:panelGrid columns="1" labelStyle="width:70px">
        <c:inputText label="Value" value="#{propertyGroup.value}"/>
      </c:panelGrid>
    </c:entityForm>
  </c:panelGroup>  
</div>
