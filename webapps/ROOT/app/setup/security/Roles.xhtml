<div xmlns:c="nandhi.app.ui.component">
  <h1>Roles</h1>
  <c:entityTable entity="Role" var="role">
    <c:columns>
      <c:column label="Name" value="#{role.name}" width="200" sortable="true" />
      <c:column label="Home" value="#{role.home}" sortable="true" />
    </c:columns>
  </c:entityTable>

  <c:panelGroup visibleOnVar="role">
    <c:entityForm entity="Role">
      <c:panelGrid>
        <c:inputText value="#{role.name}" label="Name" />
        <c:inputText value="#{role.home}" label="Home" />
      </c:panelGrid>
    </c:entityForm>
  </c:panelGroup>

</div>
