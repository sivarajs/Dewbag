<c:popup title="Forgot Password?" xmlns:c="nandhi.app.ui.component" id="forgotPassPopup"  style="width:450px;">
    <c:message id="passMsg" type="error"/>
    <form action="/account/forgotpass" method="POST" target="db-pass-frame">
     
       <c:panelGrid>
          <c:inputText name="userName" label="Email"/>
          
       </c:panelGrid>
       <c:commandButton value="Send Password"  style="margin-bottom:10px"/>   
    </form>
  <iframe name="db-pass-frame" width="0" height="0" style="display:none;"/>
  
</c:popup>
