<div xmlns:c="nandhi.app.ui.component">
  <form action="/account/pass" method="POST" target="change-pass-frame">

     <c:inputHidden name="userName" value="#{session.user.email}"/>   
     <c:panelGrid>
        <c:inputText name="userName1" value="#{session.user.email}" label="Email" disabled="true"/>   
        <c:inputSecret name="oldPassword" label="Old Password" required="true"/>
        <c:inputSecret name="newPassword" label="New Password" required="true"/>
        <c:inputSecret name="rnewPassword" label="Repeat New Password" required="true"/>
     </c:panelGrid>
     <div class="dbButtonGrp">
       <c:commandButton value="Change Password"/>
     </div> 
  
  </form>
  <iframe name="change-pass-frame" width="0" height="0" style="display:none;"/>
</div>
