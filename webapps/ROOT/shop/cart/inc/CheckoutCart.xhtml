<div xmlns:c="nandhi.app.ui.component" xmlns:b="nandhi.app.ui.block">
   <c:entityTable entity="PreSalesOrderLineItem" params="checkout" numberable="true" removeable="true" contentStyle="max-height:10000px;" lifeCycle="none">
          <c:columns>
            <c:column label="Product" value="#{preSalesOrderLineItem.productLineItem.product.brand} #{preSalesOrderLineItem.productLineItem.product.name} #{preSalesOrderLineItem.productLineItem.quantity} #{preSalesOrderLineItem.productLineItem.unitOfMeasure.value}" 
               sortable="true" href="/product#{preSalesOrderLineItem.productLineItem.product.productCategory.qualifiedName}/#{preSalesOrderLineItem.productLineItem.product.brand}~#{preSalesOrderLineItem.productLineItem.product.name}/#{preSalesOrderLineItem.productLineItem.quantity} #{preSalesOrderLineItem.productLineItem.unitOfMeasure.value}" />
            <c:column label="Quantity" value="#{preSalesOrderLineItem.quantity}" width="70" sortable="true" align="center" editable="true" onInputChange="addToCart" />
            <c:column label="MRP" value="#{preSalesOrderLineItem.unitMrp}" width="70" align="right" />
            <c:column label="Discount" value="#{preSalesOrderLineItem.discount}#{preSalesOrderLineItem.discountType.value}" width="70" align="right" />
            <c:column label="Your Price" value="#{preSalesOrderLineItem.unitPrice}" width="70" align="right" />
<!--             <c:column label="Savings" value="#{preSalesOrderLineItem.productLineItem.savings}" width="70" align="right" />
 -->            <c:column label="Total Price" value="#{preSalesOrderLineItem.totalPrice}" width="70" align="right" />
          </c:columns>
       
   </c:entityTable>
       
   <table style="width:100%">
     <tr>
       <td align="right">
	      <c:cartFooter applyOffer="true"/>
	      <div class="clr"/>
	      <b:if condition="#{order.pointsEarned} != null">
	        <p style="font-weight:bold;text-align:right;" >Loyalty Points Earned : #{order.pointsEarned} </p>
	      </b:if>  
      </td>
      </tr>
   </table>
</div>
