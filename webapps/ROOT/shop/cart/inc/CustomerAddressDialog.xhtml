<c:dialog id="addAddressDlg" title="Add Address" xmlns:c="nandhi.app.ui.component">
  <c:entityForm entity="CustomerAddress" style="background-color:#ffffff" successMsg="null" lifeCycle="none" >
    <c:inputHidden value="#{customerAddress.customerId}" default="#{session.user.resourceId}"/>
    <c:inputHidden value="#{customerAddress.address.id}"/>
    <c:panelGrid>
      <c:inputText label="Address1" value="#{customerAddress.address.address1}"/>
      <c:inputText label="Address2" value="#{customerAddress.address.address2}"/>
      <c:inputText label="Landmark" value="#{customerAddress.address.landmark}"/>
      <c:selectOneEntityMenu value="#{customerAddress.address.area.name}" label="Area" entity="CityArea" filter="cityId=1&amp;orderBy=name"/>
      <c:selectOneEntityMenu value="#{customerAddress.address.city.name}" label="City" entity="City" filter="countryId=1&amp;stateId=18" default="1"/>
      <c:selectOneEntityMenu value="#{customerAddress.address.state.name}" label="State" entity="State" filter="countryId=1"  default="18"/>
      <c:selectOneEntityMenu value="#{customerAddress.address.country.name}" label="Country" entity="Country"  default="1"/>
      <c:inputText label="Pin" value="#{customerAddress.address.pin}" length="6" regExp="^[0-9]+$"/>
    </c:panelGrid>
  </c:entityForm>
</c:dialog>
